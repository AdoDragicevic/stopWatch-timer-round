<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/f5a4749586.js"></script>

    <link rel="stylesheet" href="css/main.css">

    <title></title>
    <link rel="icon" type="image/jpg" href="media/img/favcon.png"/>
</head>
<body>

    <header>
        <em> <h1 class="header"></h1> </em>
    </header>

    <main class="container">

        <div class="inputs">
            <span class="inputs__box">
                <input id="input-1" class="input" type="text" maxlength="2" value="00" disabled>
                <label class="inputs__label" for="input-1"></label>
            </span>
            
            <span class="inputs__break inputs__break--1">:</span>

            <span class="inputs__box">
                <input id="input-2" class="input" type="text" maxlength="2" value="00">
                <label class="inputs__label" for="input-2"></label>
            </span>
            
            <span class="inputs__break inputs__break--2">:</span>

            <span class="inputs__box">
                <input id="input-3" class="input" type="text" maxlength="2" value="00">
                <label class="inputs__label" for="input-3"></label>
            </span>
        </div>

        <div id="stopWatch" class="app-specific-content app-specific-content--stopWatch">
            <ul class="laps-list"></ul>
        </div>

        <div id="timer" class="app-specific-content app-specific-content--timer">
            <progress class="line" value="1" max="1"></progress>
            <div class="sound">
                <i class="sound__icon--on fas fa-volume-up"></i>
                <i class="sound__icon--off fas fa-volume-mute"></i>
                <audio id="audio-beep" src="media/audio/beep.mp3"></audio>
            </div>
        </div>

            <div id="round" class="app-specific-content app-specific-content--round">
                <svg class="svg svg--lg">
                    <circle 
                        class="svg__circle svg__circle--lg" 
                        r= "230px" 
                        cx= "50%" 
                        cy= "50%" 
                        stroke-dasharray= "1445"
                        stroke-dashoffset= "0"
                    >
                    </circle>
                </svg>
                <svg class="svg svg--md">
                    <circle 
                        class="svg__circle svg__circle--md" 
                        r= "140px"
                        cx= "50%" 
                        cy= "50%" 
                        stroke-dasharray= "1000"
                        stroke-dashoffset= "0"
                    >
                    </circle>
                </svg>
                <svg class="svg svg--sm">
                    <circle 
                        class="svg__circle svg__circle--sm" 
                        r= "125px"
                        cx= "50%" 
                        cy= "50%" 
                        stroke-dasharray= "900"
                        stroke-dashoffset= "0"
                    >
                    </circle>
                </svg>
                <div class="sound">
                    <i class="sound__icon--on fas fa-volume-up"></i>
                    <i class="sound__icon--off fas fa-volume-mute"></i>
                    <audio id="audio-bell" src="media/audio/bell.wav"></audio>
                </div>
            </div>

        <div class="buttons">
            <button id="reset" class="btn"></button>
            <button id="start" class="btn"></button>
            <button id="switch" class="btn">Switch</button>
        </div>

    </main>

    
        
        
        
        
        
    


    
    <!-- Keep timer running when browser tab not active -->
    <script src="js/vendors/hackTimer.js"></script>
    
    <!-- Apps prototype -->
    <script src="js/apps/time.js"></script>
    
    <!-- Apps -->
    <script src="js/apps/stopWatch.js"></script>
    <script src="js/apps/timer.js"></script>
    <script src="js/apps/round.js"></script>
    
    <!-- DOM manipulation prototype -->
    <script src="js/DOMManipulation/style.js"></script>
    
    <!-- Apps DOM manipulations -->
    <script src="js/DOMManipulation/styleTimer.js"></script>
    <script src="js/DOMManipulation/styleStopWatch.js"></script>
    <script src="js/DOMManipulation/styleRound.js"></script>

    <!-- Switch between apps setup -->
    <script src="js/switchBetweenApps/switchBetweenApps.js"></script>
    
    <!-- Run -->
    <script src="js/app.js"></script>

</body>
</html>
