<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
    
    <!--Styles common to all apps-->
    <link rel="stylesheet" href="main.css">
    <!--Dynamic individual styles-->
    <link id="app-specific-CSS" rel="stylesheet" href="stopwatch.css">

    <title>StopWatch | Timer | Round</title>
</head>
<body>

    <header>
        <em>
            <h1 class="header">StopWatch</h1>
        </em>
    </header>

    <main class="main-content">

        <div class="inputs-box">
            <div class="inputs-box__break">
                <input id="input-1" class="input" type="text" maxlength="2" value="00">
                <label class="input__label" for="input-1">Hours</label>
            </div>
            <div class="inputs-box__break">
                <input class="input" type="text" maxlength="2" value="00">
                <label class="input__label" for="input-2">Hours</label>
            </div>
            <div class="inputs-box__break">
                <input class="input input--3" type="text" maxlength="2" value="00">
                <label class="input__label" for="input-3">Hours</label>
            </div>
        </div>


        <div class="app-specific-content">
            
            <div id="stopWatch">
                <ul class="laps-list"></ul>
            </div>
            
        
            <svg style="width:100%" id="timer">
                <line 
                    class="line"
                    x1="0"
                    y1="5" 
                    x2="100%" 
                    y2="5"
                    stroke="red"
                    stroke-width="2"
                    >

                </line>
            </svg>
        
            <svg id="round">
                <circle 
                    class="circle"
                    r="190" 
                    cx="200" 
                    cy="200" 
                    fill="transparent" 
                    stroke="green" 
                    stroke-width="10" 
                    transform="rotate(-90 200 200)"
                    >
                </circle>
            </svg>

        </div>


        <div class="buttons">
            <button id="reset" class="btn btn--reset">Reset</button>
            <button id="start" class="btn btn--reset">Start</button>
            <button id="switch" class="btn btn--reset">Switch</button>
        </div>


    </main>


    <!-- Keep timer running when browser tab not active -->
    <script src="hackTimer.js"></script>
    <!-- Prototype -->
    <script src="time.js"></script>
    <!-- Apps -->
    <script src="stopWatch.js"></script>
    <script src="timer.js"></script>
    <script src="rounds.js"></script>
    <!-- Switch between apps, add & redirect listeners -->
    <script src="switchBetweenApps.js"></script>
    <!-- Run -->
    <script src="app.js"></script>


</body>
</html>
