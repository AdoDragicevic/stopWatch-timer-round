<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
    
    <!--Styles common to all apps-->
    <link rel="stylesheet" href="main.css">
    <!--Dynamic individual styles-->
    <link id="app-specific-CSS" rel="stylesheet" href="">

    <title>StopWatch | Timer | Round</title>
</head>
<body>

    <header>
        <em>
            <h1 class="header">StopWatch</h1>
        </em>
    </header>

    <main>

        <div class="inputs">

            <span class="inputs__box">
                <input class="input" type="text" maxlength="2" value="00">
            </span>
            
            <span class="inputs__box">
                <span class="inputs__break">:</span>
                <input class="input" type="text" maxlength="2" value="00">
            </span>
            
            <span class="inputs__box">
                <span class="inputs__break inputs__break--2">:</span>
                <input class="input" type="text" maxlength="2" value="00">
            </span>

        </div>

        <div class="app-specific-content">
            
            <div id="stopWatch">
                <ul class="laps-list"></ul>
            </div>
            
            <div id="timer">

                <progress class="line" id="file" value="100" max="244"> </progress>
                
                <div class="checkbox">
                    <input class="checkbox__input"type="checkbox" name="Sound" id="timer-checkbox" checked>
                    <label class="checkbox__label" for="timer-checkbox">Play sound when time ends</label>
                </div>
            
            </div>
            
            <div id="round">

                <svg  class="circle">
                    <circle 
                        r="230" 
                        fill="transparent" 
                        stroke="green" 
                        stroke-width="10" 
                        transform="rotate(-90 200 200)"
                        >
                    </circle>
                </svg>
    
                <div class="checkbox">
                    <input class="checkbox__input"type="checkbox" name="Sound" id="timer-checkbox" checked>
                    <label class="checkbox__label" for="timer-checkbox">Play sound when time ends</label>
                </div>

            </div>

        </div>

        <div class="buttons">
            <button id="reset" class="btn btn--reset">Reset</button>
            <button id="start" class="btn btn--reset">Start</button>
            <button id="switch" class="btn btn--reset">Switch</button>
        </div>

    </main>


    
    <!-- JS -->

    <!-- Keep timer running when browser tab not active -->
    <script src="hackTimer.js"></script>
    
    <!-- Apps prototype -->
    <script src="time.js"></script>
    
    <!-- Apps -->
    <script src="stopWatch.js"></script>
    <script src="timer.js"></script>
    <script src="rounds.js"></script>
    
    <!-- DOM manipulation prototype-->
    <script src="style.js"></script>
    
    <!-- App specific DOM manipulations -->
    <script src="styleTimer.js"></script>
    <script src="styleStopWatch.js"></script>
    <script src="styleRound.js"></script>
    
    <!-- Switch between apps setup -->
    <script src="switchBetweenApps.js"></script>
    
    <!-- Run -->
    <script src="app.js"></script>


</body>
</html>
